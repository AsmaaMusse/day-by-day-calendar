<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Day By Day Calender</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day by day calender</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="time-block row">
        <div class="hour col-1">9</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>

      <div class="time-block row">
        <div class="hour col-1">10</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>

      <div class="time-block row">
        <div class="hour col-1">11</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>

      <div class="time-block row">
        <div class="hour col-1">12</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>

      <div class="time-block row">
        <div class="hour col-1">13</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="time-block row">
        <div class="hour col-1">14</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="saveBtn ">Save</button>
      </div>

      <div class="time-block row">
        <div class="hour col-1">15</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="time-block row">
        <div class="hour col-2">16</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>

      <div class="time-block row">
        <div class="hour col-1">17</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
